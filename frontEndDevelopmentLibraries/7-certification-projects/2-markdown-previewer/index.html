            </textarea>
        </div>
        
        <div class="container p-3 w-75 d-flex flex-column rounded">
            <h2 class="mb-2 d-inline-flex justify-content-center"><label for="preview">preview</label></h2>
            <div class="rounded border p-1" id="preview"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#editor").on("input", function() {
                var markdown = $(this).val();
                var output = marked.parse(markdown);
                $("#preview").html(output);
            });
            
            $("#editor").trigger("input");
        });
    </script>
</body>
