<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>markdown previewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.2/marked.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column min-vh-100">
        <div class="container p-3 mb-5 w-75 d-flex flex-column rounded">
            <h2 class="mb-2 d-inline-flex justify-content-center"><label for="editor">editor</label></h2>
            <textarea class="rounded p-1" id="editor">hi!</textarea>
        </div>
        
        <div class="container p-3 w-75 d-flex flex-column rounded">
            <h2 class="mb-2 d-inline-flex justify-content-center"><label for="preview">preview</label></h2>
            <div class="rounded border p-1" id="preview">hello!</div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#editor").on("input", function() {
                var markdown = $(this).val();
                var output = marked.parse(markdown);
                $("#preview").html(output);
            });
            
            $("#editor").trigger("input");
        });
    </script>
</body>

</html>
