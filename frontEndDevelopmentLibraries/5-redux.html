<body>
    <!-- lesson 1-->
    <!-- code added to display state -->
    <h1>Lesson 1 - store1: <span id="store-state1"></span></h1>

    <script>
        const reducer = (state = 5) => {
            return state;
        }

        // Redux methods are available from a Redux object
        // For example: Redux.createStore()
        // Define the store here:
        let store1 = Redux.createStore(reducer);

        // code added to display state
        document.getElementById('store-state1').textContent = store1.getState();
    </script>
